<div class="content"><div class="contentTitle"><span class="titleChName">设备主要预测参数</span><span class="titleZhName">EQUIPMENT MAIN SIGNAL</span></div><ul class="contentSubject"><li ng-repeat="(i, data) in signalDataArr" ng-click="singleSeenter(i,data)"><div class="centered"><img ng-src="{{data.imgUrl}}"/><span class="title">{{data.stateName}}</span></div><div class="progress"><div style="width:{{data.setValue}}%;" ng-class="{&quot;excellent&quot;:data.setValue&lt;25,&quot;good&quot;:data.setValue&gt;=25 &amp;&amp; data.setValue&lt;50,&quot;commonly&quot;:data.setValue&gt;=50 &amp;&amp; data.setValue&lt;75,&quot;range&quot;:data.setValue&gt;=75}" title="{{data.setValue}}%" class="progress-bar progress-bar-striped active"><span class="progress-value"></span></div><div title="{{data.stateName}}:{{data.setValue}}%" class="process-wrapper"><span class="progress-value"></span></div></div><div style="display:inline-block;width:20%;text-align:right;"><span ng-class="{&quot;excellent-col&quot;:data.setValue&lt;25,&quot;good-col&quot;:data.setValue&gt;=25 &amp;&amp; data.setValue&lt;50,&quot;commonly-col&quot;:data.setValue&gt;=50 &amp;&amp; data.setValue&lt;75,&quot;range-col&quot;:data.setValue&gt;=75}" class="state">{{data.stateValue}}</span></div></li></ul></div>
