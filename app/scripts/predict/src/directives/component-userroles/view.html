<style>body{
    overflow: hidden;
}</style><div class="row nav-top"><div class="col l2"><span>权限管理</span></div><div class="col l10"></div></div><div class="row"><div class="col s12 m6 l3"><div class="cool-title"><span>角色信息列表</span><div class="right"><a ng-click="saveRoles()" title="保存" href=""><i style="vertical-align: bottom;color: #ffffff;" class="material-icons">save</i></a><a ng-href="#/user_roles/{{project.model.user}}/{{project.model.project}}" title="角色管理"><i style="vertical-align: bottom;color: #ffffff;" class="material-icons">more_horiz</i></a></div></div><div style="padding: 0;overflow:auto;" class="cool-content"><div id="userList" class="collection"><a ng-repeat="(key,roleItem) in roles" ng-click="userRoleDetails(roleItem,key)" id="roles{{key}}" style="cursor:pointer;" class="collection-item roles-active"><span>{{roleItem.role}}</span><span class="right">{{roleItem.name}}</span></a></div></div></div><div style="padding-left: 0;" class="col s12 m6 l3"><div class="cool-title">用户列表</div><div class="cool-content"><md-switch ng-model="allUserFlag" label-off="定制" label-on="全部" style="margin:0 0 .5rem 10px;"></md-switch><div style="padding-left:10px;height:85%;overflow:auto;position: relative;" class="station-panel"><div ng-repeat="userItem in users" class="repeat-label"><md-checkbox ng-model="allUserCheckFlags[userItem.user]" id="role-{{userItem.user}}" ng-disabled="allUserFlag" label="{{userItem.name}}"></md-checkbox></div></div></div></div></div>
