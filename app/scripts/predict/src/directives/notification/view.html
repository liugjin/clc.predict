<div class="row nav-top"><div class="col s2"><span>告警配置</span></div><div class="col s10"><nav><div class="nav-wrapper"><ul class="right"><li style="background:rgba(26, 69, 162, 0.4)"><a ng-click="save()" title="保存告警规则"><span>保存</span><i class="material-icons left">save</i></a></li></ul></div></nav></div></div><div style="margin-top: 10px;" class="row"><div style="padding: 0 0 0 10px;" class="col l3"><div class="card type-style"><div class="card-image"><img src="{{getComponentPath('image/youjian.png')}}"/></div><div class="card-action"><label><input type="radio" name="cate" ng-model="cate" ng-value="cates[0].type" ng-change="cates_chan()" class="with-gap"/><span>{{cates[0].name}}方式</span></label></div></div></div><!--.col.l3(style="padding: 0 0 0 10px;")--><!--    .card.type-style--><!--        .card-image--><!--            img(src="{{getComponentPath('image/weixin.png')}}")--><!--        .card-action--><!--            label--><!--                input.with-gap(type="radio",name="cate",ng-model="cate",ng-value="cates[1].type",ng-change="cates_chan()")--><!--                span {{cates[1].name}}方式--><div style="padding: 0 0 0 10px;" class="col l3"><div class="card type-style"><div class="card-image"><img src="{{getComponentPath('image/duanxin.png')}}"/></div><div class="card-action"><label><input type="radio" name="cate" ng-model="cate" ng-value="cates[2].type" ng-change="cates_chan()" class="with-gap"/><span>{{cates[2].name}}方式</span></label></div></div></div></div><div class="row"><div style="padding: 0 0 0 10px;" class="col l3"><div title="加载用户" class="cool-title">选择用户<label class="right"><input type="checkbox" value="" ng-model="user_all_select" checked="{{user_all_select}}" ng-change="user_all_select_chan()" class="filled-in"/><span>全选</span></label></div><div style="position:relative" class="cool-content"><p ng-repeat="item in users"><label><input type="checkbox" ng-model="item.checked" checked="item.checked" value="{{item.name}}" ng-change="user_select_chan()" class="filled-in"/><span>{{item.name}}</span></label></p></div></div><div style="padding: 0 0 0 10px;" class="col l3"><div title="加载用户" class="cool-title">选择站点<label class="right"><input type="checkbox" value="" ng-model="station_all_select" checked="{{station_all_select}}" ng-change="station_all_select_chan()" class="filled-in"/><span>全选</span></label></div><div style="position:relative" class="cool-content"><p ng-repeat="item in stations"><label><input type="checkbox" ng-model="item.checked" checked="item.checked" value="{{item.name}}" ng-change="station_select_chan()" class="filled-in"/><span>{{item.name}}</span></label></p></div></div><div style="padding: 0 0 0 10px;" class="col l3"><div title="加载用户" class="cool-title">选择设备类型<label class="right"><input type="checkbox" value="" ng-model="type_all_select" checked="{{type_all_select}}" ng-change="type_all_select_chan()" class="filled-in"/><span>全选</span></label></div><div style="position:relative" class="cool-content"><p ng-repeat="item in types"><label><input type="checkbox" ng-model="item.checked" checked="item.checked" value="{{item.name}}" ng-change="type_select_chan()" class="filled-in"/><span>{{item.name}}</span></label></p></div></div><div style="padding: 0 10px;" class="col l3"><div title="加载用户" class="cool-title">选择设备<label class="right"><input type="checkbox" value="" ng-model="equipment_all_select" checked="{{equipment_all_select}}" ng-change="equipment_all_select_chan()" class="filled-in"/><span>全选</span></label></div><div style="position:relative" class="cool-content"><p ng-repeat="item in equipments"><label><input type="checkbox" ng-model="item.checked" checked="item.checked" value="{{item.name}}" ng-change="equipment_select_chan()" class="filled-in"/><span>{{item.name}}</span></label></p></div></div><div style="padding: 0 0 0 10px;" class="col l3"><div title="加载用户" class="cool-title">选择事件等级<label class="right"><input type="checkbox" value="" ng-model="eventSeveritie_all_select" checked="{{eventSeveritie_all_select}}" ng-change="eventSeveritie_all_select_chan()" class="filled-in"/><span>全选</span></label></div><div style="position:relative" class="cool-content"><p ng-repeat="item in eventSeverities"><label><input type="checkbox" ng-model="item.checked" checked="item.checked" value="{{item.severity}}" ng-change="eventSeveritie_select_chan()" class="filled-in"/><span>{{item.name}}</span></label></p></div></div></div>
