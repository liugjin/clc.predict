<link type="text/css" rel="stylesheet" ng-href="{{getComponentPath(&quot;swiper/swiper.min.css&quot;)}}"/><div style="width:100%" class="content2"><div class="swiper-container type-button"><div class="swiper-wrapper"><div ng-repeat="type in types" ng-click="selectType(type)" ng-class="{&quot;selected&quot;:type==selectedType}" style="width: calc(25% - 15px);padding:0;" title="{{devices[type.model.type].length}}个" class="swiper-slide type"><img ng-src="{{getComponentPath('images/'+type.model.icon+'.svg')}}" onerror="angular.element(this).scope().imgError(this)" class="img-type"/><span>{{type.model.name}}</span><!--span.number {{devices[type.model.type].length}}个--></div></div></div><div class="device-details"><div class="device-list"><span ng-repeat="data in devices[selectedType.model.type]" title="{{data.model.name}}" class="engine-box"><span><img ng-src="{{getComponentPath('images/'+selectedType.model.icon+'.svg')}}" ng-click="selectDevice(data)" ng-style="{'filter':'grayscale(100%)drop-shadow('+getColor(signals[data.model.station+'.'+data.model.equipment].severity.severity)+' 0px 0)saturate(10)brightness(5)'}" onerror="angular.element(this).scope().imgError(this)"/></span><!--span {{getColor(signals[data.model.station+'.'+data.model.equipment].severity.value)}}--></span></div></div></div><div id="equipment-template" style="display:none;width:100%; heigth:100%"><div class="equipment-template-header"><span>{{selectDeviceName}}</span><span ng-click="closeDeviceData()" class="close">×</span></div><div class="equipment-info"><div ng-repeat="(key, signal) in signals[device.model.station+'.'+device.model.equipment]" class="deviceSignalsBox"><span style="padding: 5px 5px;" class="signalName">{{signal.name}}</span><span ng-style="{'color':getColor(signal.severity, false)}" class="signalStatus">{{signal.formatValue}}{{signal.unitName}}</span></div></div><div class="deviceForMore"><a ng-href="#/device-details/{{device.model.user}}/{{device.model.project}}/{{device.model.station}}/{{device.model.equipment}}"><span>更多详情</span><i class="material-icons right">fast_forward</i></a></div></div>
