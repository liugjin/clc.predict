<link type="text/css" rel="stylesheet" ng-href="{{getComponentPath(&quot;swiper/swiper.min.css&quot;)}}"/><div style="width:100%" class="content"><div class="swiper-container type-button"><div class="swiper-wrapper"><div ng-repeat="type in types" ng-click="selectType(type)" ng-class="{&quot;selected&quot;:type==selectedType}" style="width: auto" class="swiper-slide type"><img ng-src="{{getComponentPath('images/'+type.model.icon+'.svg')}}" onerror="angular.element(this).scope().imgError(this)" class="img-type"/><span>{{type.model.name}}</span><span class="number">{{devices[type.model.type].length}}个</span></div></div></div><div ng-style="{'background':parameters.nobg?'none':'rgba(5, 17, 52, 0.6)', 'border':parameters.nobg?'none':'1px solid #003D7A'}" class="device-details"><div class="device-list"><span ng-repeat="data in devices[selectedType.model.type]" title="{{data.model.name}}" class="engine-box"><span data-title="{{data.model.name}}" popover="popover" data-type="html" data-cache="false" data-trigger="{{parameters.hidePopup || &quot;click&quot;}}" data-closeable="true" data-dismissible="true" template="#equipment-template" data-placement="horizontal" data-width="300" data-height="auto" data-style="inverse" class="center item"><img ng-src="{{getComponentPath('images/'+selectedType.model.icon+'.svg')}}" ng-click="selectDevice(data)" ng-style="{'filter':'grayscale(100%)drop-shadow('+getColor(signals[data.model.station+'.'+data.model.equipment].severity.value)+' 0px 0)saturate(10)brightness(5)', 'width': (parameters.size || 24)+'px', 'height': (parameters.size || 24)+'px'}" onerror="angular.element(this).scope().imgError(this)"/><span ng-if="parameters.size&gt;39" class="block truncate">{{data.model.name}}</span></span></span></div></div></div><div id="equipment-template" ng-non-bindable="ng-non-bindable" class="hide"><div class="equipment-info"><table class="bordered responsive-table"><tbody><tr ng-repeat="(key, signal) in signals[device.model.station+'.'+device.model.equipment]" class="no-border"><td><label>{{signal.name}}</label></td><td><div ng-style="{'color':getColor(signal.severity, true)}" class="truncate">{{signal.formatValue}}{{signal.unitName}}</div></td></tr><tr class="no-border"><td><label>&nbsp;</label></td><td class="right"><a ng-href="#/{{parameters.link||'monitoring'}}/{{device.model.user}}/{{device.model.project}}?&amp;station={{device.model.station}}&amp;equipment={{device.model.equipment}}" class="right waves-effect waves-light btn-flat"><span>更多详情</span><i class="material-icons right">fast_forward</i></a></td></tr></tbody></table></div></div>
