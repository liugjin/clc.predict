<div ng-style="{'background-color': ($root.path.indexOf(&quot;station-info&quot;)&gt;-1? 'rgba(4,18,57,0.14)':'#041239')}" class="sidenav sidenav-fixed"><ul id="collaps" md-accordion="md-accordion" ng-mouseenter="enterMenu()" ng-mouseleave="leaveMenu()" data-collapsible="accordion" class="main-ul-menu collapsible menu menu-lock"><li ng-show="project.model._role.isAdmin || project.model._role.modules[0]=='_all' || project.model._role.modules.indexOf(menu.moduleid)&gt;=0" ng-repeat="menu in menus" ng-init="rootIndex=$index" ng-class="{'no-arrow':menu.submenus.length == 0}"><a id="collapsible-{{$index}}" ng-class="{'collapsible-header':menu.submenus, 'item':menu.url}" ng-href="{{menu.url?(menu.url+'/'+myproject.user+'/'+myproject.project):''}}"><i ng-if="menu.icon.indexOf('.')&lt;0" class="material-icons">{{menu.icon}}</i><div ng-if="menu.icon.indexOf('.')&gt;0" class="left menu-header-logo"><img ng-src="{{menu.icon}}"/></div><span>{{menu.title}}</span></a><div ng-if="menu.submenus.length&gt;0" ng-class="{'no-margin-bottom':menu.submenus.length == 0}" class="sub-ul-menu collapsible-body no-padding"><ul data-collapsible="accordion" id="collaps{{$index}}" md-accordion="md-accordion" class="collapsible menu menu-lock"><li ng-show="controller.accessModule(submenu.moduleid)" ng-repeat="submenu in menu.submenus" ng-init="subIndex=$index"><a id="collapsible-{{$parent.$index}}-{{$index}}" ng-click="selectSubmenu(submenu.url)" ng-class="{'collapsible-header has-sub-menus':submenu.submenus, 'item':!submenu.submenus}" ng-href="{{submenu.submenus?'':(submenu.url+'/'+myproject.user+'/'+myproject.project)}}"><i ng-if="!submenu.icon || submenu.icon.indexOf('.')&lt;0" class="material-icons">{{submenu.icon ? submenu.icon: 'remove'}}</i><div ng-if="submenu.icon.indexOf('.')&gt;0" class="left menu-header-logo"><img ng-src="{{submenu.icon}}"/></div><span>{{submenu.title}}</span></a><div ng-if="submenu.submenus" class="collapsible-body no-padding"><ul><li ng-show="controller.accessModule(childmenu.moduleid)" ng-repeat="childmenu in submenu.submenus"><a id="collapsible-{{rootIndex}}-{{subIndex}}-{{$index}}" ng-click="selectSubmenu(childmenu.url)" ng-href="{{childmenu.url+'/'+myproject.user+'/'+myproject.project}}" class="item"><i ng-if="!childmenu.icon || childmenu.icon.indexOf('.')&lt;0" class="material-icons">{{childmenu.icon ? childmenu.icon: 'remove'}}</i><div ng-if="childmenu.icon.indexOf('.')&gt;0" class="left img-container"><img ng-src="{{childmenu.icon}}" class="img-menu-style"/></div><span>{{childmenu.title}}</span></a></li></ul></div></li></ul></div></li></ul></div>
