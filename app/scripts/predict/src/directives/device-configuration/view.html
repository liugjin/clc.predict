<div id="streambox1" class="content"><device-stream-data-signal controller="vm" parameters="{}" class="stream-data"></device-stream-data-signal><div id="graphicFullScreen" class="show-3D"><device-3d-component ng-if="focus== 2" style="width: 100%;height: 100%;" controller="vm" parameters="{scene:scene}"></device-3d-component><!--graphic-box(ng-if="focus== 3",style='width: 100%;height: 100%', controller='controller', parameters='{"templateId":templateId,"templateParameters":{},"noBorderStyle":true}')--><graphic2-box ng-if="focus== 3" style="width: 100%;height: 100%" controller="controller" parameters="{&quot;templateId&quot;:templateId,&quot;templateParameters&quot;:{},&quot;noBorderStyle&quot;:true}"></graphic2-box></div><div class="switch-box center"><ul class="switch-ul"><li ng-click="clickStation()"><div class="switch-icon center"><img src="{{getComponentPath('images/return.svg')}}" width="24px" height="24px"/></div><div class="switch-name center"><span>厂区站点</span></div></li><li ng-click="rotate(1)" ng-if="focus== 2"><div class="switch-icon center"><img src="{{getComponentPath('images/rotate.svg')}}" width="24px" height="24px"/></div><div class="switch-name center"><span>旋转设备</span></div></li><li ng-click="clickTime(2)"><div class="switch-icon center"><img src="{{getComponentPath('images/open.svg')}}" width="24px" height="24px"/></div><div class="switch-name center"><span>{{defaultName}}</span></div></li><li ng-click="clickTime(3)"><div class="switch-icon center"><img src="{{getComponentPath('images/wire-frame.svg')}}" width="24px" height="24px"/></div><div class="switch-name center"><span>线框设备</span></div></li></ul><div class="fullscreen"><a ng-click="fullscreen(&quot;#graphicFullScreen&quot;)" title="全屏显示"><img src="res/svg/fullscreen2.svg"/></a></div></div></div>
