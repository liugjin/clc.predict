<a href="#tasktime-select" style="margin-top: 0.6rem !important" class="btn modal-trigger standard-report-btn">{{parameters.str || '打印'}}</a><div id="tasktime-select" md-modal="md-modal" style="width: 500px;height: 200px;top: 35%;overflow: hidden;" class="modal modal-fixed-footer"><div style="padding: 12px;overflow: hidden;" class="modal-content"><div style="font-size: 20px;font-weight: bold;">日期选择</div><div style="padding: 32px 24px;"><div style="width:33%;float:left;"><select ng-model="queryDay.year" ng-change="changeDays()" class="browser-default time-select"><option value="">--请选择--</option><option ng-repeat="(index, year) in options.year" value="{{year}}">{{year}}</option></select><div style="height: 28px;line-height: 1.8;width: 24px;float: left;">年</div></div><div style="width:33%;float:left;"><select ng-model="queryDay.month" ng-change="changeDays()" class="browser-default time-select"><option value="">--请选择--</option><option ng-repeat="(index2, month) in options.month" value="{{month}}">{{month}}</option></select><div style="height: 28px;line-height: 1.8;width: 24px;float: left;">月</div></div><div style="width:33%;float:left;"><select ng-model="queryDay.day" class="browser-default time-select"><option value="">--请选择--</option><option ng-repeat="(index3, day) in options.day" value="{{day}}">{{day}}</option></select><div style="height: 28px;line-height: 1.8;width: 24px;float: left;">日</div></div></div></div><div style="overflow: hidden;" class="modal-footer"><a ng-click="setQuery(0)" style="position: relative; top: 6px;" class="btn">确认</a><a style="margin: 0 12px;position: relative; top: 6px;" ng-click="setQuery(-1)" class="btn">取消</a></div></div>
