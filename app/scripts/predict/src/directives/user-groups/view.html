<div class="row user-groups"><div style="height: 76px;line-height: 5;background-color: rgba(26, 69, 162, 0.4);" class="row"><div class="usergroups-title">人员管理</div></div><div class="row usergroups-content"><!-- 左下角 人员信息 --!><div class="col s5 user-detail-box-left"><div class="row user-detial"><div class="col s3 user-box">人员信息</div><div class="col s9 user-msg"><div style="padding: 0;background: #112d69;height: 40px;line-height: 3;text-align: center;" class="col s12 detail-box"><div class="col s1"></div><div class="col s3">名称</div><div class="col s5">负责人</div><div class="col s3">上级</div></div><div style="padding: 0;text-align: center;" ng-repeat="(index3, group) in groupList" ng-click="selectGroup(index3, group)" ng-style="{'background':selectNodeId==index3?'#356bde':''}" class="col s12 item-selects"><div class="col s1 item-select"><i style="margin-right: 7px;font-size: 1.3rem;line-height:30px;" class="material-icons left">perm_identity</i></div><div class="col s3 item-select">{{group.name || '--'}}</div><div class="col s5 item-select">{{group.manager.name || '--'}}</div><div class="col s3 item-select">{{group.parentName || '--'}}</div></div></div></div><div class="row"><div class="col s12 usergroups-button-box"><a ng-click="btnClick(-1)" class="btn usergroups-button">删除<i class="material-icons left">delete_forever</i></a><a ng-click="btnClick(0)" class="btn usergroups-button">保存<i class="material-icons left">save</i></a><a ng-click="btnClick(1)" class="btn usergroups-button">新增<i class="material-icons left">note_add</i></a></div></div></div><!-- 右下角 表单信息 --!><div class="col s7 user-detail-box-right"><!-- 上两行 --!><div ng-repeat="(index5, items) in forminfo" class="row usergroups-list"><div ng-repeat="(index6, item) in items" style="height: 76px;padding: 0;" class="col s6"><div class="col l3 list-title">{{item.title}}</div><div style="padding: 0;" class="col l9"><input maxlength="10" ng-if="item.type != 'select'" ng-show="item.edit" ng-model="groupInfo[item.field]" class="list-input"/><input maxlength="10" ng-if="item.type != 'select'" ng-show="!item.edit" ng-model="groupInfo[item.field]" disabled="disabled" style="cursor: default;background: rgba(75,166,248,0.2);" class="list-input"/><select ng-if="item.type == 'select'" ng-model="groupInfo[item.field]" class="browser-default filled-in list-input list-select"><option value="">--请选择--</option><option value="{{option.value}}" ng-repeat="(y, option) in item.option">{{option.name}}</option></select><i ng-if="item.type" class="material-icons list-icon">arrow_drop_down</i></div></div></div><!-- 成员增减 --!><div class="row usergroups-list"><div ng-repeat="(index7, member) in memberList" style="height: 76px;padding: 0;" class="col s6"><div class="col l3 list-title"><span ng-show="index7 == 0">成员</span></div><div style="padding: 0;" class="col l9"><input style="float:left;cursor:default;text-align: center;background: rgba(75,166,248,0.2);" readonly="readonly" value="{{member.name}}" class="list-input"/><div ng-click="updateMember(index7)" style="color: #4AC0FFFF;height: 19px;width: 18px;border: 1px solid;border-radius: 13px;margin-top: 10px;margin-left: 3px;cursor: pointer;float:left"><i style="font-size:16px;" class="material-icons">close</i></div></div></div><div style="height: 76px;padding: 0;" class="col s6"><div ng-show="memberList.length == 0" class="col l3 list-title">成员</div><div ng-hide="memberList.length == 0" class="col l3 list-title"></div><div style="height: 40px;padding: 10px 0;" ng-hide="showAddSelect" class="col l9"><div ng-click="showAddSelect=true" style="color: white;height: 19px;width: 18px;border: 1px solid;border-radius: 13px;margin: 1px 7px;cursor: pointer;float:left"><i style="font-size:16px;" class="material-icons">add</i></div><span>新添成员</span></div><div style="height: 40px;padding: 0;" ng-show="showAddSelect" class="col l9"><select ng-model="addUser" style="float:left" ng-change="updateMember(addUser)" class="browser-default filled-in list-input list-select"><option value="">--请选择--</option><option value="{{user.value}}" ng-repeat="(index8, user) in userList">{{user.name}}</option></select><div ng-click="showAddSelect=false" style="color: #4AC0FFFF;height: 19px;width: 18px;border: 1px solid;border-radius: 13px;margin: 10px 0px 0 3px;cursor: pointer;float:left"><i style="font-size:16px;" class="material-icons">close</i></div><i style="top: -20px;" class="material-icons list-icon">arrow_drop_down</i></div></div></div></div></div></div>
