<div class="map"><div class="station-map"></div><div class="station-list"><div class="search-wrapper"><i class="material-icons">search</i><input type="text" placeholder="搜索" ng-model="searchLists" required="required" class="search-input"/><i style="left: 290px;" ng-click="searchLists = '';" ng-show="searchLists" class="material-icons">close</i></div><div ng-show="searchLists" class="station-item"><div ng-repeat="station in stationData | filter: filterStation()" ng-click="selectStation(station)" ng-class="{active: station.station == current.station}" class="item-list"><a ng-class="{'state-offalarm': !station.alarms, 'state-onalarm': station.alarms}"><label ng-click="jumpPage(station); $event.stopPropagation();"><input type="radio" checked="checked" class="with-gap"/><span>{{station.name}}</span></label>（设备总数{{station.equips}}，在线设备{{station.online}}）</a></div></div></div><div class="statistic-list"><div class="statistic-item"><div class="title"><span>设备总数</span><span class="subtitle">&nbsp;&nbsp;(台)</span></div><div class="line-horizontal"></div><div class="statistic-quantity total">{{statisticEquips.equips}}</div></div><div class="statistic-item"><div class="title"><span>在线设备</span><span class="subtitle">&nbsp;&nbsp;(台)</span></div><div class="line-horizontal"></div><div class="statistic-quantity online">{{statisticEquips.online}}</div></div><div class="statistic-item"><div class="title"><span>告警设备</span><span class="subtitle">&nbsp;&nbsp;(台)</span></div><div class="line-horizontal"></div><div class="statistic-quantity alarm">{{statisticEquips.alarm}}</div></div><div class="statistic-item"><div class="title"><span>待机设备</span><span class="subtitle">&nbsp;&nbsp;(台)</span></div><div class="line-horizontal"></div><div class="statistic-quantity standby">{{statisticEquips.standby}}</div></div><div class="statistic-item"><div class="title"><span>停机设备</span><span class="subtitle">&nbsp;&nbsp;(台)</span></div><div class="line-horizontal"></div><div class="statistic-quantity stop">{{statisticEquips.offline}}</div></div></div></div>
