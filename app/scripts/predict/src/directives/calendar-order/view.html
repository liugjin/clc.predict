<link type="text/css" rel="stylesheet" href="/lib/fullcalendar/dist/fullcalendar.min.css"/><div class="task-workflow row"><div class="task-workflow-box"><div class="workflow-table"></div><div class="workflow-detail"><div class="workflow-detail-charts"><div class="workflow-detail-head">当月工单信息</div><div class="draw-charts"><div style="height: 50%;" ng-repeat="item in taskTypes" class="col s6"><calendar-bar controller="vm" parameters="{ title: item.name, data: [{ value: item.val1, name: '已处理' }, { value: item.val2, name: '待处理' }] }"></calendar-bar></div></div></div><div class="workflow-detail-data"><div class="workflow-detail-head"><span>工单记录信息</span></div><div class="workflow-detail-info"><table class="centered highlight"><thead><tr><th colspan="2">工单号</th><th>工单类型</th><th>完成状态</th><th>工单描述</th><th>处理时间</th></tr></thead><tbody><tr ng-repeat="item in tasks" ng-click="showOrderDetial(item)"><td title="{{item.id}}" colspan="2" style="direction: rtl; text-align: left;">{{item.id}}</td><td title="{{typeMap[item.type]}}">{{typeMap[item.type]}}</td><td> <span ng-class="item.state">{{stateMap[item.state]}}</span></td><td title="{{item.desc || '无描述'}}">{{item.desc || "无描述"}}</td><td title="{{item.updatetime}}">{{item.updatetime.slice(5, 10)}}</td></tr></tbody></table></div></div></div></div></div><div id="task-modal" md-modal="md-modal" style="width: 1200px;" class="modal modal-fixed-footer"><div style="text-align: center; font-size: 14px; color: #AAC9F4; margin: 12px 0; font-weight: 300;" class="modal-header">工单号:&nbsp;&nbsp;<span style="font-size: 26px; color: white; ">{{task || '--'}}</span></div><task-new-model controller="vm" parameters="{}"></task-new-model></div>
