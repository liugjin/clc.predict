<div id="streamoriginbox" class="stream-origin-card"><div class="stream-title-box"><div class="left-button-box"><div class="stream-title"><span>{{parameters.signalName}}</span></div><div ng-click="chartPlayPause()" class="btn stream-btn play-pause-button"><img ng-src="{{getComponentPath('image/play.png')}}"/><span>播放/暂停</span></div><div ng-click="chartShowAll()" class="btn stream-btn cancle-button"><img ng-src="{{getComponentPath('image/all.png')}}"/><span>全部展示</span></div></div></div><div class="fullscreen"><a ng-click="fullscreen(&quot;#streamoriginbox&quot;)" title="全屏显示"><img src="res/svg/fullscreen2.svg"/></a></div><div class="stream-content-box"><div class="left-stream-content"><div class="stream-content-item"><span class="item-title">采集数据分析</span><div class="item-content"><span>{{chartOpts.currentLegends.legend1}}</span></div></div><div class="stream-content-item"><span class="item-title">最大值</span><div class="stream-signal-max-num item-content"><span>{{ currentMinAndMax[1] }}</span></div></div><div class="stream-content-item"><span class="item-title">最小值</span><div class="stream-signal-min-num item-content"><span>{{ currentMinAndMax[0] }}</span></div></div><!--.stream-content-item--><!--    span.item-title 采集时间--><!--    .stream-signal-min-num--><!--        span {{ collectTime }}--></div><div class="stream-card-content1 no-padding"><div id="ss-origin-chart"></div></div></div></div>
