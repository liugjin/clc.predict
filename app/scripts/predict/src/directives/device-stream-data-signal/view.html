<div class="signal-content center"><ul class="content-ul"><!--li.modal-trigger(data-target='stream-chart-modal' ng-click='checkStreamSignal()')--><li ng-repeat="data in streamArr" data-target="stream-chart-modal" ng-click="checkStreamSignal(data.model)" class="modal-trigger"><div class="signal-icon center"><img src="{{data.model.imgUrl}}" width="26px" height="26px"/></div><div class="signal-name center"><span>{{data.model.name}}</span></div></li></ul></div><div id="stream-chart-modal" md-modal="md-modal" style="width: 1400px;height:800px;margin-top:100px;" class="modal modal-fixed-footer"><div style="height:100% !important;padding:0 !important;" class="modal-content"><div style="position:absolute;right:12px;top:22px;z-index:999;" class="closepart"><div style="width:30px;height:30px;line-height:30px;display:block;text-align:center;cursor:pointer;" ng-click="hidemodal()"><span style="font-size:22px;" ng-click="hidemodal()" class="white-text"><img ng-src="{{getComponentPath('images/close.png')}}"/></span></div></div><div style="display:block;height:100%;width:100%" ng-if="originalDataFlag" class="video"><!--stream-shock-curve(ng-if='chartModal == 2' controller='vm',parameters='{station:station.model.station,equipment:equipment.model.equipment,streamFlag:streamFlag,currentSignal:currentSignal.signal,currentName:currentSignal.name}')--><stream-current-curve ng-if="chartModal == 3" controller="vm" parameters="{station:station.model.station,equipment:equipment.model.equipment,streamFlag:streamFlag,currentSignal:currentSignal.signal,currentName:currentSignal.name}"></stream-current-curve><stream-voice-curve ng-if="chartModal == 1" controller="vm" parameters="{station:station.model.station,equipment:equipment.model.equipment,streamFlag:streamFlag,currentSignal:currentSignal.signal,currentName:currentSignal.name}"></stream-voice-curve></div><div style="display:block;height:100%;width:100%" ng-if="!originalDataFlag" class="original"><stream-origin-current controller="vm" parameters="{station:station.model.station,equipment:equipment.model.equipment,streamFlag:streamFlag,currentSignal:currentSignal.signal,currentName:currentSignal.name}"></stream-origin-current><!--stream-origin-voice(ng-if='chartModal == 1' controller='vm',parameters='{station:station.model.station,equipment:equipment.model.equipment,streamFlag:streamFlag,currentSignal:currentSignal.signal,currentName:currentSignal.name}')--></div></div></div>
