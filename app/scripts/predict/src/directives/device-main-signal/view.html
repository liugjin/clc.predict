ck;height:100%" class="video"><opc-curve controller="vm" parameters="{station:station.model.station,equipment:equipment.model.equipment,signalIds:[currentOpcSignal.signalID],&quot;colors&quot;:[&quot;#00A7FF&quot;],yname:currentOpcSignal.unit,title:chartTitle}"></opc-curve></div></div></div></div>
