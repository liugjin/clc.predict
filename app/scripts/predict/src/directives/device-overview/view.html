<div class="content"><div class="headerTitle"><span>站点设备数量</span><span style="font-size: 14px;margin-left: 10px;">NUMBER OF SITE DEVICES</span></div><div class="deviceBodyBox"><div class="totalBox"><div class="icon center"><img src="{{getComponentPath('images/all-device.svg')}}" width="26px" height="26px"/></div><div class="deviceNum"><span>华新水泥总的设备</span><span>{{allDeviceNumber}}</span></div><div class="progressTiao center"><img src="{{getComponentPath('images/processtiao.svg')}}" width="26px" height="26px"/></div></div><ul class="typeTotalBox"><li ng-repeat="data in seriesData" class="totalType"><div class="numberBox">{{data.model.length < 10 && data.model.length > 0 ?  "0" + data.model.length : data.model.length}}</div><div class="deviceName">{{data.name}}</div><div class="deviceIcon"><img ng-src="{{data.imgUrl}}"/></div></li></ul></div></div>
