<map-header controller="vm" parameters="{headerType:'scene'}"></map-header><div style="position: relative" class="row"><div class="col l12 scene-box"><scene-3d-component controller="vm" parameters="{stationId:station.model.station,scene:scene,options:{'hideDataBoxName':true}}" style="width: 100%;height: 100%;"></scene-3d-component></div></div><div style="position: relative" class="row"><div style="left: 0" class="col l3 component-box"><station-device-list controller="vm" parameters="{}" style="width: 100%;height: 100%"></station-device-list></div><div style="left:50%;transform: translate(-50%, -50%)" class="col l6 component-box"><div class="scenebtn scenebtn1"><div ng-click="clickTime(1)" ng-class="{&quot;ck-time&quot;:focus== 1}" class="push-button"><img ng-src="{{getComponentPath('images/data-open.svg')}}" style="width: 1.25rem;height: 1.25rem;"/><span>显示设备</span></div><div ng-click="clickTime(2)" ng-class="{&quot;ck-time&quot;:focus== 2}" class="push-button"><img ng-src="{{getComponentPath('images/data-open.svg')}}" style="width: 1.25rem;height: 1.25rem;"/><span>自动旋转</span></div><div ng-click="clickTime(3)" ng-class="{&quot;ck-time&quot;:focus== 3}" class="push-button"><img ng-src="{{getComponentPath('images/data-open.svg')}}" style="width: 1.25rem;height: 1.25rem;"/><span>默认场景</span></div></div><div class="scenebtn scenebtn2"><div class="push-button1"><img ng-src="{{getComponentPath('images/data-open.svg')}}" style="width: 1.25rem;height: 1.25rem;"/><span>右键拖动</span></div><div class="push-button1"><img ng-src="{{getComponentPath('images/data-open.svg')}}" style="width: 1.25rem;height: 1.25rem;"/><span>左键旋转</span></div><div class="push-button1"><img ng-src="{{getComponentPath('images/data-open.svg')}}" style="width: 1.25rem;height: 1.25rem;"/><span>滚动缩放</span></div></div></div><div style="right: 0" class="col l3 component-box"><station-device-status controller="vm" parameters="{}" style="width: 100%;height: 100%"></station-device-status><wisdom-predict controller="vm" parameters="{}" style="width: 100%;height: 100%"></wisdom-predict></div></div>
