<div class="row"><div class="col s12 ops-info-top">运维管理</div><div class="col s12 ops-info-center"><div class="ops-center-main"><div class="ops-center-switch"><div class="ops-switch-left"><div ng-click="switchOrderType('all')" ng-class="{ active: switchType=='all'}" class="orderType">工单概况</div><div ng-click="switchOrderType('defect')" ng-class="{ active: switchType=='defect'}" class="orderType">{{defectOrderType}}</div><div ng-click="switchOrderType('plan')" ng-class="{ active: switchType=='plan'}" class="orderType">{{planOrderType}}</div></div></div><div class="ops-center-info"><order-situation controller="controller" parameters="{}"></order-situation></div></div><div class="ops-device-condition"><div class="ops-condition-title">设备运行情况</div><device-condition-chart controller="controller" parameters="{ deviceCount: allDeviceCount, alarmCount: alarmDeviceCount, healthCount: healthDeviceCount }"></device-condition-chart></div></div><div class="col s12 ops-info-bottom"><div class="failure-rank-box"><div class="failure-rank-title"><span>设备故障率排行</span></div><failure-rank-chart controller="controller" parameters="{}"></failure-rank-chart></div></div></div>
